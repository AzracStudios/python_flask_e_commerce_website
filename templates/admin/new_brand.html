{% import "/admin/components/nav.html" as nav %} {% import
"/components/config.html" as config %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="/static/assets/favicon.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/static/AdminGlobal.css" />
    <link rel="stylesheet" href="/static/AdminNewProduct.css" />
    <title>Admin | New Brand</title>
  </head>
  <body>
    {{nav.navbar()}}
    <div class="wrapper">
      <h3>Create New Brand</h3>
      <form method="POST" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        <section class="form_item">
          <p>Name</p>
          {{ form.name }}
        </section>
        <section class="form_item">
          <p>Image</p>
          {{ form.image }}
        </section>

        <section class="form_item">{{ form.submit }}</section>
      </form>
    </div>
  </body>
</html>
